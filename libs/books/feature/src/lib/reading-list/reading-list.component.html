<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [alt]="b.title + ' cover image'" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <div class="reading-list-item--details--finished" *ngIf="b.finished">
        Finished on {{ b.finishedDate | date: 'MM/dd/yyyy' }}
      </div>
    </div>
    <div>
      <button
        *ngIf="!b.finished; else finishedIcon"
        mat-icon-button
        color="primary"
        [attr.aria-label]="'Finish ' + b.title"
        (click)="markBookAsFinished(b)"
      >
        <mat-icon>assignment</mat-icon>
      </button>
      <ng-template #finishedIcon>
        <button
          [disabled]="b.finished"
          mat-icon-button
          color="primary"
          [attr.aria-label]="b.finished ? b.title + ' finished' : 'Finish ' + b.title"
          (click)="markBookAsFinished(b)"
        >
        <mat-icon>{{ b.finished ? 'assignment_turned_in' : 'assignment' }}</mat-icon>
        </button>
      </ng-template>
    </div>
    <div>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
