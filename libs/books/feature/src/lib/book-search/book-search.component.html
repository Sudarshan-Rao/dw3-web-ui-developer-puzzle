<form [formGroup]="searchForm" (submit)="searchBooks()">
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
    />
    <button mat-icon-button matSuffix aria-label="Search for books">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="searchTerm; else empty">
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let b of books$ | async">
      <div class="book--title">
        {{ b.title }}
      </div>
      <div class="book--content">
        <div class="book--content--cover">
          <img alt= "{{ b.title + ' cover image' }}" [src]="b.coverUrl" />
        </div>
        <div class="book--content--info">
          <div><strong>Author:</strong> {{ b.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ b.publisher }}</div>
          <div>
            <strong>Published:</strong> {{ b.publishedDate | date: 'MM/dd/yyyy' }}
          </div>
          <p>{{ b.description }}</p>
          <div>
            <button
              mat-flat-button
              color="primary"
              [attr.aria-label]="b.isAdded ? b.finished ? 'Finished ' + b.title : 'Added ' + b.title : 'Add ' + b.title + ' to reading list'"
              (click)="addBookToReadingList(b)"
              [disabled]="b.isAdded"
            >
              {{ b.isAdded ? b.finished ? 'Finished' : 'Added' : 'Add to reading list' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty darkTheme">
    <p>
      Try searching for a topic, for example "<a (click)="searchExample()"
        >JavaScript</a
      >".
    </p>
  </div>
</ng-template>
